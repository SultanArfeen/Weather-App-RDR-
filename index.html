<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dead Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Howdy!</h1>

        <!-- Current Weather Section -->
        <section class="section">
            <h2 class="section-title">Current Weather</h2>
            <div id="current-weather" class="weather-info"></div>
        </section>

        <!-- Tomorrow's Weather Section -->
        <section class="section">
            <h2 class="section-title">Tomorrow's Weather</h2>
            <div id="tomorrows-weather" class="weather-info"></div>
        </section>

        <!-- Weather Previews Section -->
        <section class="section">
            <h2 class="section-title">Other Cities</h2>
            <div id="weather-previews" class="weather-previews"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
